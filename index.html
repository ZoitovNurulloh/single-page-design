<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Single Page Design</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/global.css">
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>

  <header class="header">
    <div class="header__container container">
      <a href="#" class="header__logo logo">
        <img class="logo__img" src="./images/logo.svg" alt="Logo" width="64" height="64">
      </a>

      <a class="btn btn--dark" href="#">Free Consultation</a>
    </div>
  </header>

    <section class="work">
      <div class="work__container container">

        <img class="work__image" src="./images/image-amy.webp" alt="Image Amy" width="445" height="445">

        <div class="work__content">
          <h2 class="work__heading">I’m Amy, and I’d love to work on your next project</h2>
          <p class="work__description">I love working with others to create beautiful design solutions. I’ve designed everything from brand illustrations to complete mobile apps. I’m also handy with a camera!</p>

          <a class="btn btn--red" href="#">Free Consultation</a>

        </div>
      </div>
    </section>

  <footer class="footer">
    <div class="footer__container container">
      <a href="#" class="footer__logo logo">
        <img class="logo__img" src="./images/logo.svg" alt="Logo" width="64" height="64">
      </a>

      <a class="btn btn--dark" href="#">Free Consultation</a>
    </div>
  </footer>


</body>
</html>
